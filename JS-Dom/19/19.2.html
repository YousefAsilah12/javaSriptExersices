<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <script>
    const users = [{
        id: 167464,
        firstName: "Jimmy",
        lastName: "Arnold",
        email: "jimmya@gmail.com",
      },
      {
        id: 578447,
        firstName: "Martha",
        lastName: "Goldman",
        email: "gold@hotmail.com",
      },
      {
        id: 864578,
        firstName: "Tim",
        lastName: "Burton",
        email: "timmy.hotmail.com",
      },
    ];


    let body = document.querySelector("body")
    let ol = document.createElement("ol");
    ol.style.listStyle="none"
    body.appendChild(ol);
    users.forEach(function (element) {
      let newChild = document.createElement("li");
      newChild.innerHTML = element.firstName + "  " + element.lastNames;
      newChild.setAttribute("data-id",element.id);
      ol.appendChild(newChild);
    });
  </script>
</body>

</html>
