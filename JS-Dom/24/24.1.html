<body>
  <script>
    function Square(a, b, c, d) {
      this.a = a;
      this.b = b;
      this.c = c;
      this.d = d;
    }
    const isSquare={

      isSquare:function(){
        if (this.a===this.b &&this.c===this.d && this.a===this.c) {
          return "square"        
        }
        return "not square"
      }
    }
    let box=new Square(10,10,10,10)
    Object.assign(box,isSquare);
    console.log("box",box.isSquare());
     

    
  </script>
</body>
