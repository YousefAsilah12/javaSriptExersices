<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      name: "yousef",
      printer: function () {
        console.log(this.name);
      },
      printer2: function () {
        setTimeout(function() {
          console.log(this.name);
        }.bind(this), 1000);//bind this because its not arow function
      }
    }

    obj.printer()
    obj.printer2()


  </script>
</body>
