<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <div id="container">
    <img id="lightbulb" src="./imgs/off.png" alt="lightbulb">
  </div>

</body>
<script>
  let light = document.getElementById("lightbulb");
  let isLightOn = false;//toggler

  light.addEventListener("click", () => {
    if (isLightOn) {
      light.src = "./imgs/off.png";
      isLightOn = false;
    } else {
      light.src = "./imgs/on.png";
      isLightOn = true;
    }
  });
</script>

</html>
