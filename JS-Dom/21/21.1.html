<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* Add some styling to make the form look nice */
  form {
    width: 300px;
    margin: 20vh auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  .drink-condition{
    display: block;
  }
</style>
</head>

<body>
  <form action="#">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="120" required>
    <input type="submit" id="submit" value="Submit">
    <p class="drink-condition"></p>

  </form>

  <script>
    const age = document.getElementById("age");
    const submit = document.getElementById("submit");
    const p = document.querySelector(".drink-condition");
    submit.addEventListener('click', () => {
      if (Number(age.value) > 18) {
        p.innerText ="You can drink ";
      } else {
        p.innerText ="You cant drink ";
      }
    });
  </script>

</body>

</html>
